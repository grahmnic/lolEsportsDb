<div class="col-md-12 signin-page">
    <div class="card signin-card">
        <hr style="width: 100%; height: 1px; border-radius: 10px; margin: 0 auto; background: rgb(70,55,20);
background: radial-gradient(circle, rgba(70,55,20,1) 0%, rgba(191,157,75,1) 69%, rgba(70,55,20,1) 100%);" />
        <div class="card-body">
            <h5 class="card-title signin-title">Login</h5>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input name="username" [(ngModel)]="username" type="email" class="form-control signin-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input name="password" [(ngModel)]="password" type="password" class="form-control signin-input" id="exampleInputPassword1" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <div class="custom-control custom-checkbox signin-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label signin-check" for="customCheck1">Remember me</label>
                        <a href="#" style="font-size: 10px; float: right; line-height: 30px">Forgot password?</a>
                    </div>
                </div>
                <button (click)="submit()" class="signin-btn btn btn-primary btn-sm btn-block">SIGN IN</button>
                <br />
                <div *ngIf="error" class="alert alert-danger" role="alert">
                    Please enter a username and/or password.
                </div>
                <div *ngIf="error_login" class="alert alert-danger" role="alert">
                    {{error_login_message}}
                </div>
            </form>
        </div>
        <hr style="width: 100%; height: 1px; border-radius: 1px; margin: 0 auto; background: rgb(70,55,20);
background: radial-gradient(circle, rgba(70,55,20,1) 0%, rgba(191,157,75,1) 69%, rgba(70,55,20,1) 100%);" />
    </div>
</div>
