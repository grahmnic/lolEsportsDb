<div class="col-md-12 signin-page">
    <img class="signin-center" src="https://upload.wikimedia.org/wikipedia/en/6/62/League_of_Legends_Champion_Series_Logo.jpg.png"/>
    <div class="card signin-card">
        <hr style="width: 100%; height: 1px; border-radius: 10px; margin: 0 auto; background: rgb(70,55,20);
background: radial-gradient(circle, rgba(70,55,20,1) 0%, rgba(191,157,75,1) 69%, rgba(70,55,20,1) 100%);" />
        <div class="card-body">
            <h5 class="card-title signin-title">Sign In</h5>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input name="username" [(ngModel)]="username" type="email" class="form-control signin-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input name="password" [(ngModel)]="password" type="password" class="form-control signin-input" id="exampleInputPassword1" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <div class="custom-control custom-checkbox signin-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label signin-check" for="customCheck1">Remember me</label>
                        <a href="#" style="font-size: 10px; float: right; line-height: 30px">Forgot password?</a>
                    </div>
                </div>
                <div class="signin-btns">
                    <button (click)="submit()" class="signin-btn btn btn-primary btn-sm">LOGIN</button>
                    <button (click)="signup()" class="signup-btn btn btn-default btn-sm">SIGN UP</button>
                </div>
                <br />
                <div *ngIf="error" class="alert alert-danger signin-error" role="alert">
                    Please enter a username and/or password.
                </div>
                <div *ngIf="error_login" class="alert alert-danger signin-error" role="alert">
                    {{error_login_message}}
                </div>
                <div *ngIf="error_signup" class="alert alert-danger signin-error" role="alert">
                    {{error_signup_message}}
                </div>
            </form>

        </div>
        <hr style="width: 100%; height: 1px; border-radius: 1px; margin: 0 auto; background: rgb(70,55,20);
background: radial-gradient(circle, rgba(70,55,20,1) 0%, rgba(191,157,75,1) 69%, rgba(70,55,20,1) 100%);" />
    </div>
    <div id="myModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content signin-modal">
                <div class="modal-header" style="border-bottom-color: #c9aa71">
                    <h5 class="modal-title" style="font-size: 20px">Account Creation Successful</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="font-size: 12px">
                    <p>Your account has been created. Please click outside of this box to go back and log in.</p>
                </div>
            </div>
        </div>
    </div>
    <button id="modal-btn" style="display: none" type="button" data-toggle="modal" data-target="#myModal">Launch modal</button>
</div>
